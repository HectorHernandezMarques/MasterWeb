<!DOCTYPE html>
<html lang="en">

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/grayscale.min.css" rel="stylesheet">

<script src="//code.jquery.com/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="snbutton.js"></script>
<script src="MyOrderElementsGenerator.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action='/neworder'>
    <div class="order-form-input-div">
        <input id="title-id" class="order-form-input" name="title" placeholder="Title">
        <button id="element-button" type="button" class="btn btn-primary" onclick="createNewElementInForm()">New Element</button>
        <button id="snbtn" class="btn btn-success" value="Create Order" disabled>Create Order</button>
    </div>
    <div id="order-form-elements" class="order-form-input-div">
        <p class="element-paragraph">
            <input type="text" class="order-form-input" name="orderElementNames" placeholder="New Element">
        </p>
    </div>
</form>
<button class="btn btn-warning" type="button" onclick="location.href='/'">Cancel</button>
<script>
    $().ready(function() {
        SNButton.init("snbtn");
    });
</script>
</body>
</html>
